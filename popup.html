<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <img src="assets/iconGreen.svg" alt="Top-scoring business" class="logo show-top" />
            <img src="assets/iconYellow.svg" alt="Top-scoring business" class="logo show-high" />
            <img src="assets/iconRed.svg" alt="Top-scoring business" class="logo show-low" />
            <div class="score" data-var="score"></div>
        </header>
        <h1 data-var="name"></h1>
        <p class="show-top"><span data-var="name"></span> earned a top score of <span data-var="score"></span> in the Human Rights Campaign's "Corporate Equality Index," demonstrating their committment to LGBTQ+ equality and inclusion. <a data-var="scorecard-link" href="#">Learn more</a></p>
        <p class="show-high show-low"><span data-var="name"></span> received a score of <span data-var="score"></span> out of 100 in the Human Rights Campaign's "Corporate Equality Index." <a data-var="scorecard-link" href="#">Learn more</a></p>
        <script src="data.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
